<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기온별 옷차림 가이드</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>
<body>
  <!-- 로딩중 메시지 -->
  <h4>잠시만 기다려주세요. 데이터를 불러오는 중입니다!</h4>

  <div class="container-sm">
    <!-- 날씨 부분(왼쪽) -->
    <section id="weather">
      <!-- 검색 -->
      <div class="search">
        <input type="search" placeholder="도시를 검색해보세요!">
        <span class="iconify" data-icon="fluent:search-20-filled"></span>
      </div>
      <!-- 날씨 정보 -->
      <div class="weather_info"></div>
    </section>

    <!-- 옷차림 부분(오른쪽) -->
    <section id="wear">
      <p class="intro">지금 온도에는</p>
      <div class="clothes"></div>
    </section>
  </div>

  <!-- Script -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
